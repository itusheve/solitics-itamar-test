<div class="table-container" dir="{{ 'dir' | translate }}">
  <table class="table">
    <tbody>
      <tr
        *ngFor="let item of tableData; let first = first; let i = index"
        [ngClass]="first ? 'b-green' : 'b-gray'"
      >
        <td class="course-container--td" colspan="10%">
          <div class="course-container">
            <label
              *ngIf="!isInput"
              class="course-container__name {{ first ? 'c-black' : 'c-blue' }}"
              >{{ item.course.name }}</label
            >
            <input *ngIf="isInput" [(ngModel)]="tableData[i].course.name" />
            <div class="course-container__date">
              <svg
                (click)="onEdit()"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                />
              </svg>
              <label *ngIf="!isInput" dir="{{ 'date_dir' | translate }}">
                {{ item.course.date }}</label
              >
              <input
                *ngIf="isInput"
                dir="{{ 'date_dir' | translate }}"
                [(ngModel)]="tableData[i].course.date"
              />
            </div>
          </div>
        </td>
        <td>
          <app-status-icon [status]="item"></app-status-icon>
        </td>
        <ng-container *ngIf="item.state?.active">
          <td *ngFor="let td of dtArray">
            <label class="{{ td }} fw-600">{{ item.state[td] }}</label>
            <label [translate]="td"></label>
          </td>
        </ng-container>
        <ng-container *ngIf="!item.state?.active">
          <td colspan="75%">
            <label [translate]="'EMPTY_STATE'"></label>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
